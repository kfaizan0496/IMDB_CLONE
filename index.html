<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Icon -->
    <link
      rel="shortcut icon"
      href="./Assets/movieicon.png"
      type="image/x-icon"
    />
    <!-- Main Style File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <div id="logo-container">
        <img src="./Assets/movielogo.png" alt="" />
      </div>
      <!-- <div id="home-btn">
        <button class="btn">
          <i class="fa-solid fa-house-user"></i>
          Home
        </button>
      </div> -->

      <div class="search-container">
        <input
          type="text"
          id="inputSearch"
          placeholder="Enter Search For Movies"
        />
      </div>
      <div id="fav-btn">
        <a href="favouriteMoviesList.html">
          <button class="btn">
            Favourites
            <i class="fa-sharp fa-solid fa-heart bg-color"></i>
          </button>
        </a>
      </div>
    </div>

    <div id="movies-container">
      <div id="movie-info"></div>

      <!-- Add  movies to the list  when user type -->
      <div id="movies-list"></div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
